<!DOCTYPE html>
<html>
<head>
    <title>My Extensions</title>


    <style>


        body {
            height: 1000;
            background-color: #3e3e3e;
        }

        .selected {
            background-color: rgb(27, 117, 208);
            color: white;
        }


        .myContainer::-webkit-scrollbar {
            width: 5px;
        }

        .myContainer::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .myContainer::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

            .myContainer::-webkit-scrollbar-thumb:hover {
                background: #555;
            }


        #myContainer {
            /* display: flex; */
            /* flex-wrap: wrap; */
            gap: 10px;
            padding: 3px;
            border: 1px solid black;
            height: 200px;
            overflow-y: scroll;
            border-color: #DDD;
            border-radius: 5px;
        }

        .CategoryItem {
            display: inline-block;
            width: 31%;
            border: 1px solid white;
            border-radius: 5px;
            text-align: center;
            margin: 3px;
            padding: 3px;
            overflow-wrap: break-word;
            /* display: flex; */
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            font-size: small;
            max-height: 30px;
            min-height: 25px;
            overflow: hidden;
            color: white;
        }

            .CategoryItem:hover {
                cursor: pointer;
                color: #DDD;
            }

        #datax {
            display: none;
        }

        h4 {
            text-align: center;
            margin: 10px;
        }

        textarea {
            width: 90%;
        }

        .text-container {
            text-align: center;
        }

        #CategorySearchBox {
            width: 70%;
            margin-bottom: 0px;
            text-align: center;
            padding: 1px;
            border-radius: 5px;
        }

        #CategorySearchBoxContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            margin: 4px auto; /* Yatayda ortala */
        }

        .customList {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            margin-bottom: 10px;
        }

            .customList li {
                display: inline-block;
                border: 1px solid white;
                border-radius: 10px;
                padding: 5px;
                text-align: center;
                margin: 3px;
                background-color: #e8003f;
                color: white;
            }

                .customList li:hover {
                    cursor: pointer;
                    opacity: 0.6;
                }

        #SelectedCategoryBoxContainer {
            border: 2px solid #DDD;
            padding: 3px;
            overflow: hidden;
            border-radius: 5px;
        }

        #clearBtn {
            width: 12%;
            margin-left: 3px;
            text-align: center;
            border-radius: 5px;
            background-color: #4d24fe;
            padding: 2px;
            color: white;
        }

        #mybtn {
            width: 10%;
            background-color: #4CAF50;
            border: 1px solid #DDD;
            color: white;
            padding: 2px;
            margin: 2px;
            border-radius: 5px;
            /* margin-bottom: 5px; */
            text-align: center;
            transition: background-color 0.5s ease;
        }


        textarea {
            width: 100%;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            font-size: 12px;
            resize: vertical;
        }


        #categoryGroup {
            border-bottom: 5px;
            margin-bottom: 8px;
        }

        #mybtn:hover {
            background-color: white;
            color: #4CAF50;
            cursor: pointer;
        }
    </style>
</head>
<body style="width: 500px;">

    <h6 style="margin: 0px; color: #DDD; text-align: right; font-size: 11px;">github:hasanbaysal/linksaver</h6>
    <h4 style="margin-top: 3px; color: #DDD;">LinkSaver </h4>
    <div id="CategorySearchBoxContainer">
        <input id="CategorySearchBox" type="text" placeholder="category search">
        <button id="clearBtn">Clear</button>
        <button id="mybtn">Save</button>

    </div>

    <div style=" display: flex;justify-content: center;">
        <select id="categoryGroup" style="width: 80%; text-align: center;">
            <!-- onchange="OnOptionChanged(this.value)" -->
        </select>

    </div>

    <!-- <div style=" display: flex;justify-content: center;">
        <button id="mybtn">save this link</button>
    </div> -->


    <div id="myContainer">

    </div>

    <div class="text-container">


        <br>
        <textarea id="header" placeholder="Enter header"></textarea>
        <br>
        <br>
        <textarea id="description" placeholder="Enter description"></textarea>
        <br>
        <br>

        <div id="SelectedCategoryBoxContainer">

            <ul class="customList" id="myCategoryList">
            </ul>


        </div>

    </div>


    <br>


    <h3 id="datax">d</h3>

</body>
<script src="popup.js"></script>
</html>
